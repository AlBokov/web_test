plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = '11'

// кодировка файлов (если используете русский язык в файлах)
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0' // JUnit Jupiter API и Engine
    testImplementation 'com.codeborne:selenide:6.17.2'
    testImplementation 'junit:junit:4.13.1'// Selenide
    // Убрать JUnit 4, если вы используете JUnit 5
    // testImplementation 'junit:junit:4.13.1'
}

test {
    useJUnitPlatform()

}